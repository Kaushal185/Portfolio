<app-navbar></app-navbar>

<!-- Content Wrapper -->
<div class="content">
  <section #home id="home" class="section"><app-header></app-header></section>
  <section #education id="education" class="section"><app-education></app-education></section>
  <section #experience id="experience" class="section"><app-experience></app-experience></section>
  <section #projects id="projects" class="section"><app-projects></app-projects></section>
  <section #skills id="skills" class="section"><app-skills></app-skills></section>
</div>

<footer class="footer">
  <div class="footer-container">
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    <div class="social-links">
      <a [href]="'tel:' + contactInfo.phone" class="social-icon">
        <i class="fas fa-phone"></i> {{ contactInfo.phone }}
      </a>
      <a [href]="'mailto:' + contactInfo.email" class="social-icon">
        <i class="fas fa-envelope"></i> {{ contactInfo.email }}
      </a>
      <a [href]="contactInfo.github" target="_blank" class="social-icon">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a [href]="contactInfo.linkedin" target="_blank" class="social-icon">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</footer>
